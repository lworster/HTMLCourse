<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form method="POST" action="">
        <p>First Name: <input type="textbox" name="firstName" /></p>
        <p> Last Name: <input type="textbox" name="lastName" /></p>
        <p> Email: <input type="textbox" name="email" /></p>
        <p>Type of License: <input type="radio" name="license" value="Business"/>Business
        <input type="radio" name="license" value="Personal"/>Personal</p>
        <p>Reason: <Select>
            <option value="0" selected>Options</option>
            <option value="1" >Select a Reason</option>
            <option value="2" >Software Support</option>
            <option value="3" >Hardware Support</option>
            <option value="4" >Information Request</option>
        </Select>
        <p>Additional Information <input type="textarea" rows="4" cols="50" name="Info" /></textarea>
        <p> <input type="checkbox" name="termsofservice" />  I have read the terms of service.
        <p> <input type="submit" value="Send Request" />
        </form>
    </body>
</html>
